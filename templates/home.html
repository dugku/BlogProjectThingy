<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <li class="new-item">
                <a class="nav-link" href="/createContnet">Make New Post</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container mx-auto" style="height: width 300px;">
        <div class="row row-cols-5 p">
            {% for stuff in content%}
            <div class="col d-flex justify-content-center p-2">
                <div class="card mb-2">
                    <div class="card-body">
                      <h5 class="card-title">{{stuff.title}}</h5>
                      <h6>{{stuff.author}}</h6>
                      <p class="card-text">
                       {{stuff.post}}
                      </p>
                      <div class="row">
                        <div class="col d-flex justify-content-center p-2">
                          <a href="/getPost/{{stuff.id}}/{{stuff.author}}" class="btn btn-primary w-50 h-50px">Read More</a>
                          <a href="#" class="btn btn-secondary w-25 h-30px" onclick="Likes(this)" data-id="{{stuff.id}}">{{stuff.likes}}</a>
                          <a href="#" class="btn btn-secondary w-25 h-30px" onclick="Dislikes(this)" data-id="{{stuff.id}}">{{stuff.dislikes}}</a>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            {%endfor%}
        </div>
    
        </div>
    </div>
    <script src="{{ url_for('static', path='/LikesHandler.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
