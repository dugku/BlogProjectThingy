<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container mx-auto">
        <div class="row">
            <div class="col d-flex justify-content-center pd-2">
                <div class="card" style=" width: 30rem;">
                    <div class="card-body">
                        <h5>Title Here</h4>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="title" placeholder="Title" aria-label="Title" aria-describedby="basic-addon1">
                        </div>
                        <h5>Author</h5>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="auth" placeholder="Author" aria-label="author" aria-describedby="basic-addon1">
                        </div>
                        <h5>Post Body</h5>
                        <div class="input-group md-3">
                            <textarea type="text" class="form-control" id="postBody" placeholder="Post" aria-label="postBody" aria-describedby="basic-addon1"></textarea>
                        </div>
                        <button class="btn btn-primary my-2" type="submit" value="Submit" id="GetThis">
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/PostHandling.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> 
</body>
</html>
