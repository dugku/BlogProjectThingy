<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container mx-auto">
        <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">{{thing.title}}</h5>
              <h7 class="card-title">{{thing.author}}</h7>
              <p class="card-text">{{thing.post}}</p>
              <a href="#" class="btn btn-primary">{{thing.likes}}</a>
            </div>
            <div class="card-footer text-body-secondary">
              <div class="card">
                <div class="card-body w-75 p-3 d-flex">
                  <div class="mb-3" id="Parnet">
                    <textarea class="form-control" id="CommentArea" rows="2" placeholder="Comment Here" style="width: 25rem; height: 3rem;"></textarea>
                    <button type="button" class="btn btn-primary d-flex" id="SubmitComment">Comment</button>
                    <div class="row d-flex">
                      <div class="col d-flex my-2">
                        <p class="my-2"><strong>This is such a awesome post can you keep doing these?</strong></p>
                        <a href="#" class="btn btn-primary mx-2">0</a>
                        <a href="#" class="btn btn-primary mx-1">0</a>
                      </div>
                    </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="{{ url_for('static', path='/commentHandle.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> 
</body>
</html>
